<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenSignals.ai - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="blocks-container"></div>
    
    <main class="container">
        <div class="logo">TokenSignals<span class="accent">.ai</span></div>
        <h1>Coming Soon</h1>
        <p>Advanced on-chain analysis powered by artificial intelligence</p>
    </main>

    <script>
        // Create floating blocks
        const blocksContainer = document.querySelector('.blocks-container');
        for (let i = 0; i < 15; i++) {
            const block = document.createElement('div');
            block.className = 'block';
            block.style.left = `${Math.random() * 100}vw`;
            block.style.animationDelay = `${Math.random() * 5}s`;
            block.style.animationDuration = `${10 + Math.random() * 20}s`;
            blocksContainer.appendChild(block);
        }
    </script>
</body>
</html>
